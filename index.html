<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/Gitfav.svg" alt="Logo do GitFav" />
        <div class="search-box">
          <label for="input-search">Usuário do Github</label>
          <input
            type="text"
            id="input-search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button><img src="./assets/star.svg" alt="" /> Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/celiofarroco.png"
                alt="Imagem de perfil de Célio Farroco"
              />
              <a href="https://github.com/celiofarroco" target="_blank"
                ><p>Célio da Paz Farroco</p>
                <span>celiofarroco</span></a
              >
            </td>
            <td class="repositories">23</td>
            <td class="followers">6</td>
            <td><button class="remove-button">Remover</button></td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/diego3g.png"
                alt="Imagem de perfil de Célio Farroco"
              />
              <a href="https://github.com/diego3g" target="_blank"
                ><p>Diego Fernardes</p>
                <span>diego3g</span></a
              >
            </td>
            <td class="repositories">23</td>
            <td class="followers">6</td>
            <td><button class="remove-button">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
